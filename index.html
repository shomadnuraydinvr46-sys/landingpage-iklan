  <meta charset="UTF-8">
  <title>Landing Page Video</title>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:Arial; text-align:center; }
    .video-container { width:80%; margin:20px auto; }
    iframe { width:100%; height:480px; border:none; }
    .pagination { margin:20px; }
    .pagination button { background:#333; color:#fff; border:none; padding:10px 15px; margin:3px; cursor:pointer; }
    footer { display:grid; grid-template-columns:repeat(10,1fr); gap:5px; padding:10px; background:#000; }
    .banner { background:#444; height:80px; display:flex; align-items:center; justify-content:center; font-size:12px; }
    .slide-ad { position:fixed; bottom:20px; right:20px; width:300px; height:200px; background:#222; border:2px solid #ff0; display:none; z-index:9999; }
  </style>
</head>
<body>
  <h1>Landing Page Video Player</h1>

  <div class="video-container">
    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  </div>

  <div class="pagination" id="pagination"></div>

  <footer id="bannerFooter"></footer>

  <div class="slide-ad" id="slideAd">
    <video width="100%" height="100%" autoplay muted loop>
      <source id="slideVideo" src="" type="video/mp4">
    </video>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("adsData")) || {
      videos: [],
      banners: [],
      popunders: [],
      slide: "",
      preroll: "",
      midroll: ""
    };

    const videoPlayer = document.getElementById("videoPlayer");

    // === VIDEO PAGINATION ===
    function loadVideo(index) {
      if (data.videos[index]) {
        videoPlayer.src = data.videos[index];
      }
    }
    const pagination = document.getElementById("pagination");
    data.videos.forEach((_, i) => {
      const btn = document.createElement("button");
      btn.innerText = i + 1;
      btn.onclick = () => loadVideo(i);
      pagination.appendChild(btn);
    });
    if (data.videos[0]) loadVideo(0);

    // === BANNER 50 tampil bersamaan + restart setiap 10 detik ===
    const bannerFooter = document.getElementById("bannerFooter");
    function loadBanners() {
      bannerFooter.innerHTML = "";
      data.banners.forEach((b, i) => {
        const el = document.createElement("div");
        el.className = "banner";
        el.innerHTML = `<a href="${b}" target="_blank">Banner ${i+1}</a>`;
        bannerFooter.appendChild(el);
      });
    }
    if (data.banners.length > 0) {
      loadBanners();
      setInterval(loadBanners, 10000); // restart tiap 10 detik
    }

    // === POPUNDER 10 ===
    window.addEventListener("click", () => {
      data.popunders.forEach(url => {
        let w = window.open(url, "_blank");
        if (w) w.blur();
      });
      window.focus();
    }, { once:true });

    // === SLIDE VIDEO AD ===
    if (data.slide) {
      document.getElementById("slideVideo").src = data.slide;
      setTimeout(() => {
        document.getElementById("slideAd").style.display = "block";
      }, 5000);
    }

    // === PREROLL & MIDROLL ===
    videoPlayer.addEventListener("load", () => {
      if (data.preroll) alert("Preroll: " + data.preroll);
      if (data.midroll) {
        setTimeout(() => {
          alert("Midroll: " + data.midroll);
        }, 15000);
      }
    });
  </script>
